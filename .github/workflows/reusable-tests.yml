name: Reusable Tests

on:
  workflow_call:

jobs:
  translation-check:
    name: Translation Keys Sync Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check translations
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const getKeys = (obj, prefix = '') => {
              let keys = new Set();
              for (const key in obj) {
                const fullKey = prefix ? `${prefix}.${key}` : key;
                keys.add(fullKey);
                if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                  getKeys(obj[key], fullKey).forEach(k => keys.add(k));
                }
              }
              return keys;
            };

            const localesDir = 'boks-web-ble-new/src/locales';
            const enDir = path.join(localesDir, 'en');
            const frDir = path.join(localesDir, 'fr');

            if (!fs.existsSync(enDir) || !fs.existsSync(frDir)) {
               core.setFailed("Locales directory not found at " + localesDir);
               return;
            }

            const enFiles = fs.readdirSync(enDir).filter(f => f.endsWith('.json'));
            const frFiles = fs.readdirSync(frDir).filter(f => f.endsWith('.json'));
            const allFiles = new Set([...enFiles, ...frFiles]);
            
            let errors = [];

            for (const file of [...allFiles].sort()) {
              const enPath = path.join(enDir, file);
              const frPath = path.join(frDir, file);
              
              if (!fs.existsSync(enPath)) {
                errors.push(`${file} missing in EN`);
                continue;
              }
              if (!fs.existsSync(frPath)) {
                errors.push(`${file} missing in FR`);
                continue;
              }
              
              const enKeys = getKeys(JSON.parse(fs.readFileSync(enPath, 'utf8')));
              const frKeys = getKeys(JSON.parse(fs.readFileSync(frPath, 'utf8')));
              
              const missingInFr = [...enKeys].filter(k => !frKeys.has(k));
              const missingInEn = [...frKeys].filter(k => !enKeys.has(k));
              
              if (missingInFr.length > 0) errors.push(`${file}: Missing keys in FR: ${missingInFr.join(', ')}`);
              if (missingInEn.length > 0) errors.push(`${file}: Missing keys in EN: ${missingInEn.join(', ')}`);
            }

            if (errors.length > 0) {
              core.setFailed("Translation keys mismatch:\n" + errors.join('\n'));
            } else {
              console.log("All translation keys are synchronized.");
            }

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: pnpm run test

  e2e-tests:
    name: E2E Tests (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright Version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Playwright Tests
        run: pnpm exec playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-shard-${{ matrix.shardIndex }}
          path: test-results/screenshots/
          retention-days: 5
