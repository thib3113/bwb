name: Deploy Main to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true # We use a smart cleanup strategy below instead? No, wait.
          # If we use peaceiris with keep_files: true, we can't easily clean up the root.
          # If we use keep_files: false (default), it wipes the branch (or the dest dir).
          # If destination_dir is default (root), it wipes the branch.
          # Documentation says: "If you want to keep some files, you can use exclude_assets option."
          # exclude_assets: "pr-*" might work!
          exclude_assets: 'pr-*'
